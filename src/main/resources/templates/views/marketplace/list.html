<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Lista Marketplace</div>
        <table border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>code</th>
                    <th>name</th>
                    <th>priority</th>
                    <th>enable</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mp:${listaMarketplaces}">
                    <td th:text="${mp.id}"></td>
                    <td th:text="${mp.code}"></td>
                    <td th:text="${mp.name}"></td>
                    <td th:text="${mp.priority}"></td>
                    <td th:text="${mp.enabled}"></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
